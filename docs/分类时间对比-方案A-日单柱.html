<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类时间对比 - 方案 A：日视图单柱</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f8fafc; font-size: 14px; padding: 20px; }
    .app { max-width: 480px; margin: 0 auto; }
    h2 { font-size: 1rem; color: #0f172a; margin: 0 0 8px; }
    .sub { font-size: 0.75rem; color: #94a3b8; margin-bottom: 20px; }

    /* 日视图：单根堆叠柱 */
    .day-bar-wrap { padding: 20px; background: #fff; border-radius: 16px; border: 1px solid #e2e8f0; }
    .day-bar-title { font-size: 0.85rem; color: #64748b; margin-bottom: 12px; font-weight: 500; }
    .day-bar-container { display: flex; align-items: flex-end; gap: 16px; min-height: 120px; }
    .day-bar-col { flex: 1; display: flex; flex-direction: column-reverse; align-items: stretch; min-height: 100px; }
    .day-bar { flex: 1; display: flex; flex-direction: column-reverse; border-radius: 8px; overflow: hidden; min-height: 80px; max-height: 160px; }
    .day-seg { padding: 4px 8px; font-size: 11px; font-weight: 500; color: #0f172a; display: flex; align-items: center; justify-content: center; min-height: 24px; }
    .day-seg.deep { background: #a7f3d0; }
    .day-seg.shallow { background: #fde68a; }
    .day-seg.rest { background: #bae6fd; }
    .day-seg.fish { background: #e2e8f0; }
    .day-seg.unset { background: #f1f5f9; color: #94a3b8; }
    .day-bar-label { text-align: center; font-size: 0.75rem; color: #64748b; margin-top: 8px; }
    .day-total { font-size: 0.8rem; color: #64748b; margin-top: 12px; text-align: center; }

    .legend { display: flex; flex-wrap: wrap; gap: 12px 20px; margin-top: 16px; font-size: 0.75rem; color: #64748b; }
    .legend span { display: flex; align-items: center; gap: 6px; }
    .legend .dot { width: 10px; height: 10px; border-radius: 3px; }
  </style>
</head>
<body>
  <div class="app">
    <h2>方案 A：日视图 - 单根堆叠柱</h2>
    <p class="sub">当天各分类时间按小时堆叠，柱高 = 占比 24h，段内显示小时数</p>

    <div class="day-bar-wrap">
      <div class="day-bar-title">今日时间花费</div>
      <div class="day-bar-container">
        <div class="day-bar-col">
          <div class="day-bar" style="height: 120px;">
            <div class="day-seg unset" style="flex: 19.2;">19.2</div>
            <div class="day-seg deep" style="flex: 2.5;">2.5</div>
            <div class="day-seg shallow" style="flex: 1.3;">1.3</div>
            <div class="day-seg rest" style="flex: 1;">1</div>
          </div>
          <div class="day-bar-label">11月20日</div>
        </div>
      </div>
      <div class="day-total">已记录 4.8h / 24h</div>
      <div class="legend">
        <span><i class="dot" style="background:#a7f3d0"></i>深度工作 2.5h</span>
        <span><i class="dot" style="background:#fde68a"></i>浅层处理 1.3h</span>
        <span><i class="dot" style="background:#bae6fd"></i>休息放松 1h</span>
        <span><i class="dot" style="background:#e2e8f0"></i>无意识摸鱼</span>
        <span><i class="dot" style="background:#f1f5f9"></i>未设置 19.2h</span>
      </div>
    </div>
  </div>
</body>
</html>
