<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>分类时间对比 - 方案 C+D 结合</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #f8fafc; font-size: 14px; }
    .app { max-width: 480px; margin: 0 auto; min-height: 100vh; background: #fff; padding: 20px 20px 80px; }

    .section-title { font-size: 0.85rem; color: #64748b; margin: 0 0 12px; font-weight: 500; }

    /* 1. 饼图 */
    .pie-section { display: flex; flex-direction: column; align-items: center; margin-bottom: 24px; padding: 20px; background: #fafafa; border-radius: 16px; }
    .pie-demo { width: 140px; height: 140px; border-radius: 50%; background: conic-gradient(#a7f3d0 0deg 72deg, #fde68a 72deg 144deg, #bae6fd 144deg 216deg, #e2e8f0 216deg 288deg, #f1f5f9 288deg 360deg); }
    .pie-legend { display: flex; flex-wrap: wrap; justify-content: center; gap: 12px 20px; margin-top: 16px; font-size: 0.75rem; color: #64748b; }
    .pie-legend span { display: flex; align-items: center; gap: 6px; }
    .pie-legend .dot { width: 10px; height: 10px; border-radius: 3px; }
    .pie-summary { font-size: 0.75rem; color: #94a3b8; margin-top: 8px; }

    /* 2. 时间花费 - 日视图：方案 C 横向分类条 */
    .bar-section { margin-bottom: 24px; padding: 16px; background: #fafafa; border-radius: 16px; }
    .day-h-bar .row { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
    .day-h-bar .row:last-child { margin-bottom: 0; }
    .day-h-bar .label { font-size: 0.8rem; color: #64748b; min-width: 80px; }
    .day-h-bar .bar-wrap { flex: 1; height: 28px; background: #f1f5f9; border-radius: 8px; overflow: hidden; display: flex; max-width: 220px; }
    .day-h-bar .bar-seg { height: 100%; display: flex; align-items: center; justify-content: space-between; padding: 0 10px; font-size: 12px; font-weight: 500; }
    .day-h-bar .bar-seg.deep { background: #a7f3d0; }
    .day-h-bar .bar-seg.shallow { background: #fde68a; }
    .day-h-bar .bar-seg.rest { background: #bae6fd; }
    .day-h-bar .bar-seg.fish { background: #e2e8f0; }
    .day-h-bar .bar-seg.unset { background: #f1f5f9; color: #94a3b8; }
    .bar-total { font-size: 0.75rem; color: #94a3b8; margin-top: 12px; }

    /* 2. 时间花费 - 周视图：方案 D 堆叠柱 */
    .week-bars { display: flex; align-items: flex-end; gap: 6px; min-height: 100px; }
    .week-bar-col { flex: 1; display: flex; flex-direction: column; align-items: center; min-width: 0; }
    .week-bar { width: 100%; max-width: 44px; height: 90px; display: flex; flex-direction: column-reverse; border-radius: 6px; overflow: hidden; }
    .week-seg { padding: 2px 4px; font-size: 9px; font-weight: 600; color: #0f172a; text-align: center; min-height: 16px; }
    .week-seg.deep { background: #a7f3d0; }
    .week-seg.shallow { background: #fde68a; }
    .week-seg.rest { background: #bae6fd; }
    .week-seg.fish { background: #e2e8f0; }
    .week-seg.unset { background: #f1f5f9; color: #94a3b8; }
    .week-date { font-size: 0.65rem; color: #64748b; margin-top: 6px; }
    .week-total { font-size: 0.65rem; color: #94a3b8; margin-top: 2px; }

    /* 3. 时间块 */
    .blocks-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
    .add-btn { padding: 6px 12px; border-radius: 8px; border: 1px solid #0f766e; color: #0f766e; background: white; font-size: 0.85rem; cursor: pointer; }
    .time-block-demo { height: 120px; background: #f8fafc; border: 1px dashed #e2e8f0; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: #94a3b8; font-size: 0.8rem; }

    .view-tabs { display: flex; gap: 8px; margin-bottom: 16px; }
    .view-tabs button { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid #e2e8f0; background: white; font-size: 0.85rem; cursor: pointer; }
    .view-tabs button.active { background: #0f766e; color: white; border-color: #0f766e; }

    #view-day-bar, #view-week-bar { display: none; }
    #view-day-bar.active, #view-week-bar.active { display: block; }
  </style>
</head>
<body>
  <div class="app">
    <h1 style="font-size: 1.1rem; margin: 0 0 4px;">时间汇总</h1>
    <p style="font-size: 0.8rem; color: #64748b; margin-bottom: 20px;">2025年11月20日 周三</p>

    <!-- 日/周 切换 -->
    <div class="view-tabs">
      <button class="active" data-target="day">日</button>
      <button data-target="week">周</button>
    </div>

    <!-- 1. 饼图 -->
    <section class="pie-section">
      <h3 class="section-title">时间占比（24h）</h3>
      <div class="pie-demo"></div>
      <div class="pie-legend">
        <span><i class="dot" style="background:#a7f3d0"></i>深度工作 20%</span>
        <span><i class="dot" style="background:#fde68a"></i>浅层处理 20%</span>
        <span><i class="dot" style="background:#bae6fd"></i>休息放松 20%</span>
        <span><i class="dot" style="background:#f1f5f9"></i>未设置 40%</span>
      </div>
      <p class="pie-summary">已记录 04:48:00 / 24h</p>
    </section>

    <!-- 2. 时间花费：日=方案C横向条，周=方案D堆叠柱 -->
    <section class="bar-section">
      <h3 class="section-title">时间花费（小时）</h3>

      <!-- 日视图：方案 C 横向分类条 -->
      <div id="view-day-bar" class="day-h-bar active">
        <div class="row">
          <span class="label">深度工作</span>
          <div class="bar-wrap">
            <div class="bar-seg deep" style="width: 52%;">2.5h</div>
          </div>
        </div>
        <div class="row">
          <span class="label">浅层处理</span>
          <div class="bar-wrap">
            <div class="bar-seg shallow" style="width: 27%;">1.3h</div>
          </div>
        </div>
        <div class="row">
          <span class="label">休息放松</span>
          <div class="bar-wrap">
            <div class="bar-seg rest" style="width: 21%;">1h</div>
          </div>
        </div>
        <div class="row">
          <span class="label">未设置</span>
          <div class="bar-wrap">
            <div class="bar-seg unset" style="width: 100%;">19.2h</div>
          </div>
        </div>
        <div class="bar-total">已记录 4.8h / 24h</div>
      </div>

      <!-- 周视图：方案 D 堆叠柱 -->
      <div id="view-week-bar">
        <div class="week-bars">
          <div class="week-bar-col">
            <div class="week-bar">
              <div class="week-seg unset" style="flex: 1.2;">4.3</div>
              <div class="week-seg deep" style="flex: 2.5;">2.5</div>
              <div class="week-seg shallow" style="flex: 1.3;">1.3</div>
              <div class="week-seg rest" style="flex: 1;">1</div>
            </div>
            <div class="week-date">11/17</div>
            <div class="week-total">4.8h</div>
          </div>
          <div class="week-bar-col">
            <div class="week-bar">
              <div class="week-seg unset" style="flex: 2;">6</div>
              <div class="week-seg deep" style="flex: 3;">3</div>
              <div class="week-seg rest" style="flex: 2;">2</div>
            </div>
            <div class="week-date">11/18</div>
            <div class="week-total">5h</div>
          </div>
          <div class="week-bar-col">
            <div class="week-bar">
              <div class="week-seg unset" style="flex: 3;">9</div>
              <div class="week-seg shallow" style="flex: 2;">2</div>
              <div class="week-seg rest" style="flex: 1;">1</div>
            </div>
            <div class="week-date">11/19</div>
            <div class="week-total">3h</div>
          </div>
          <div class="week-bar-col">
            <div class="week-bar">
              <div class="week-seg unset" style="flex: 2.5;">7.5</div>
              <div class="week-seg deep" style="flex: 2;">2</div>
              <div class="week-seg rest" style="flex: 1.5;">1.5</div>
            </div>
            <div class="week-date">11/20</div>
            <div class="week-total">3.5h</div>
          </div>
          <div class="week-bar-col">
            <div class="week-bar">
              <div class="week-seg unset" style="flex: 4;">12</div>
              <div class="week-seg deep" style="flex: 1;">1</div>
            </div>
            <div class="week-date">11/21</div>
            <div class="week-total">1h</div>
          </div>
          <div class="week-bar-col">
            <div class="week-bar">
              <div class="week-seg unset" style="flex: 2;">6</div>
              <div class="week-seg rest" style="flex: 3;">3</div>
              <div class="week-seg shallow" style="flex: 1;">1</div>
            </div>
            <div class="week-date">11/22</div>
            <div class="week-total">4h</div>
          </div>
          <div class="week-bar-col">
            <div class="week-bar">
              <div class="week-seg unset" style="flex: 3;">9</div>
              <div class="week-seg deep" style="flex: 2;">2</div>
              <div class="week-seg rest" style="flex: 1;">1</div>
            </div>
            <div class="week-date">11/23</div>
            <div class="week-total">3h</div>
          </div>
        </div>
      </div>
    </section>

    <!-- 3. 时间块 -->
    <section>
      <div class="blocks-header">
        <h3 class="section-title" style="margin: 0;">时间块</h3>
        <button class="add-btn">+ 手动添加</button>
      </div>
      <div class="time-block-demo">时间块网格（8:00-22:00）</div>
    </section>
  </div>

  <script>
    document.querySelectorAll('.view-tabs button').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.view-tabs button').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('[id^="view-"]').forEach(v => v.classList.remove('active'));
        btn.classList.add('active');
        const t = btn.dataset.target;
        document.getElementById('view-' + t + '-bar').classList.add('active');
      });
    });
  </script>
</body>
</html>
